apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }
    defaultConfig {
        applicationId "com.isharipov.bakingapp"
        minSdkVersion 16
        targetSdkVersion 27
        multiDexEnabled true
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:$versions.ANDROID_SUPPORT"
    implementation "com.android.support:recyclerview-v7:$versions.ANDROID_SUPPORT"
    implementation "com.android.support:cardview-v7:$versions.ANDROID_SUPPORT"
    implementation "com.android.support:design:$versions.ANDROID_SUPPORT"
    implementation "com.android.support.constraint:constraint-layout:$versions.CONSTRAINT_LAYOUT"

    debugImplementation "com.squareup.leakcanary:leakcanary-android:$versions.LEAK_CANARY"
    releaseImplementation "com.squareup.leakcanary:leakcanary-android-no-op:$versions.LEAK_CANARY"
    testImplementation "com.squareup.leakcanary:leakcanary-android-no-op:$versions.LEAK_CANARY"

    implementation("com.github.bumptech.glide:glide:$versions.GLIDE") {
        exclude group: "com.android.support"
    }
    implementation "com.github.bumptech.glide:okhttp3-integration:$versions.GLIDE"
    annotationProcessor "com.github.bumptech.glide:compiler:$versions.GLIDE"

    implementation("com.squareup.retrofit2:retrofit:$versions.RETROFIT") {
        exclude module: 'okhttp'
    }
    implementation "com.squareup.retrofit2:converter-gson:$versions.RETROFIT"
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
    implementation "com.squareup.okhttp3:okhttp:$versions.OK_HTTP"
    implementation "com.squareup.okhttp3:okhttp-urlconnection:$versions.OK_HTTP"
    implementation "com.squareup.okhttp3:logging-interceptor:$versions.OK_HTTP"

    implementation "io.reactivex.rxjava2:rxandroid:$versions.RX_ANDROID"
    implementation "io.reactivex.rxjava2:rxjava:$versions.RX_JAVA"

    implementation "com.google.dagger:dagger:$versions.DAGGER"
    annotationProcessor "com.google.dagger:dagger-compiler:$versions.DAGGER"
    implementation "com.google.dagger:dagger-android:$versions.DAGGER"
    implementation "com.google.dagger:dagger-android-support:$versions.DAGGER"
    annotationProcessor "com.google.dagger:dagger-android-processor:$versions.DAGGER"
    compileOnly 'javax.annotation:jsr250-api:1.0'

    implementation "com.jakewharton:butterknife:$versions.BUTTERKNIFE"
    annotationProcessor "com.jakewharton:butterknife-compiler:$versions.BUTTERKNIFE"

    implementation "com.jakewharton.timber:timber:$versions.TIMBER"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    androidTestImplementation 'com.android.support.test.espresso:espresso-intents:3.0.2'
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support:support-annotations:27.1.1'


    androidTestImplementation('com.android.support.test.espresso:espresso-contrib:2.2.2') {
        exclude group: 'com.android.support', module: 'appcompat-v7'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude module: 'recyclerview-v7'
    }

    implementation "com.github.wseemann:FFmpegMediaMetadataRetriever:1.0.14"
    implementation "com.google.android.exoplayer:exoplayer:2.8.1"

    implementation "com.android.support:multidex:1.0.3"

}
